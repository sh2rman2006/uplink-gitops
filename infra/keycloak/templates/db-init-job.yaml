{{- if .Values.dbInit.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: uplink-keycloak-db-init
  namespace: {{ .Values.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: psql
          image: postgres:17
          env:
            - name: PGHOST
              value: {{ .Values.postgres.host | quote }}
            - name: PGPORT
              value: {{ .Values.postgres.port | quote }}
            - name: PGUSER
              value: {{ .Values.postgres.superuser.username | quote }}
            - name: PGDATABASE
              value: {{ .Values.postgres.superuser.database | quote }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.superuser.secretName | quote }}
                  key: {{ .Values.postgres.superuser.passwordKey | default "password" | quote }}

            - name: KC_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.db.targetSecretName | quote }}
                  key: database
            - name: KC_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.db.targetSecretName | quote }}
                  key: username
            - name: KC_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.db.targetSecretName | quote }}
                  key: password
          command: [ "/bin/bash","-lc" ]
          args:
            - |
              set -euo pipefail

              echo "Ensuring role exists: ${KC_DB_USER}"
              psql -v ON_ERROR_STOP=1 -c "DO \$\$ BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = '${KC_DB_USER}') THEN
                  EXECUTE format('CREATE ROLE %I LOGIN PASSWORD %L', '${KC_DB_USER}', '${KC_DB_PASS}');
                ELSE
                  -- ensure password актуален
                  EXECUTE format('ALTER ROLE %I WITH PASSWORD %L', '${KC_DB_USER}', '${KC_DB_PASS}');
                END IF;
              END \$\$;"

              echo "Ensuring database exists: ${KC_DB_NAME}"
              psql -v ON_ERROR_STOP=1 -c "DO \$\$ BEGIN
                IF NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = '${KC_DB_NAME}') THEN
                  EXECUTE format('CREATE DATABASE %I OWNER %I', '${KC_DB_NAME}', '${KC_DB_USER}');
                END IF;
              END \$\$;"

              echo "Ensuring ownership + privileges..."
              psql -v ON_ERROR_STOP=1 -c "DO \$\$ BEGIN
                EXECUTE format('ALTER DATABASE %I OWNER TO %I', '${KC_DB_NAME}', '${KC_DB_USER}');
                EXECUTE format('GRANT ALL PRIVILEGES ON DATABASE %I TO %I', '${KC_DB_NAME}', '${KC_DB_USER}');
              END \$\$;"

              echo "DB init done."
{{- end }}
