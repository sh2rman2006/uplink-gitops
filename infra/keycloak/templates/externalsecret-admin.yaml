apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.secrets.admin.k8sSecretName }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: {{ .Values.secrets.secretStoreName | quote }}
  target:
    name: {{ .Values.secrets.admin.k8sSecretName }}
    creationPolicy: Owner
  data:
    - secretKey: adminUser
      remoteRef:
        key: {{ .Values.secrets.admin.vaultKey | quote }}
        property: adminUser
    - secretKey: adminPassword
      remoteRef:
        key: {{ .Values.secrets.admin.vaultKey | quote }}
        property: adminPassword
